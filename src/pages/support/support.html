<ion-header>

  <ion-navbar>
    <ion-title>Message Support</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="captureImage()">Add Image</button>
  <button ion-button full (click)="sendEmail()">Send Email</button>

  <ion-card>
    <ion-card-header>Current image</ion-card-header>
    <ion-card-content>
      <img [src]="currentImage" *ngIf="currentImage" />
    </ion-card-content>
  </ion-card>
