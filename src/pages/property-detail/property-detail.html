<ion-header>
    <ion-navbar color="secondary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Property</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
        <ion-card>
                <img src="{{property.picture}}"/>
                <ion-card-content>
                    <h2 class="card-title">{{property.title}}</h2>
                    <p>{{property.address}}, {{property.city}} {{property.state}}</p>
                </ion-card-content>
                <ion-list>
                <ion-item>
                    <ion-icon item-left name="moon"></ion-icon>
                    <h3>Bedrooms</h3>
                    <ion-note item-right>{{property.bedrooms}}</ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon item-left name="leaf"></ion-icon>
                    <h3>Bathrooms</h3>
                    <ion-note item-right>{{property.bathrooms}}</ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon item-left name="pricetag"></ion-icon>
                    <h3>Asking Price</h3>
                    <ion-note item-right>{{property.price}}</ion-note>
                </ion-item>
                <button ion-item (click)="openBrokerDetail(property.broker)">
                    <ion-avatar item-left>
                        <ion-icon item-left name="person"></ion-icon>
                        <h3>Broker Details</h3>
                    </ion-avatar>
                </button>
                </ion-list>

            </ion-card>
<div #map id="map"></div>
</ion-content>
