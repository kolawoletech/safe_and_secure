<ion-header color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card *ngFor="let category of categories">
    <img  src="{{category.image_url || 'https://marketcloud.azureedge.net/website-v2/logo-text-center-padding.png'}}" />
    <div class="card-title">
      <button ion-button large color="primary">{{category.name}}</button>
    </div>
    
  </ion-card>
</ion-content>
