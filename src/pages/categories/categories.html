  Ionic pages and navigation.

<ion-header color="primary">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <div class="card-background-page">
  <ion-grid >
    <ion-row>
      <ion-col *ngFor="let category of categories" col-6>
      <ion-card >
        <img src="{{category.image_url || 'https://marketcloud.azureedge.net/website-v2/logo-text-center-padding.png'}}" />
        <ion-card-title>
          <button ion-button large (click)=showProductsInCategory(category); color="primary">{{category.name}}</button>
        </ion-card-title>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
</div>

  <ion-list >
      <ion-list-header>
        <h2>Request Forms</h2>

        </ion-list-header>
      <button ion-item *ngFor="let f of forms" (click)="goToForm(f)">
        {{ f.title }}
      </button>
    </ion-list>

</ion-content>
