<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cleaning Form
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-left (click)="prev()"><ion-icon name="arrow-back"></ion-icon> Prev</button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right (click)="next()">Next <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides #cleaningSlider>
    <ion-slide>
      <ion-list no-lines>   
        <form [formGroup]="slideOneForm"> 
          <ion-item>
              <ion-label floating>First Name</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label floating>Last Name</ion-label>
              <ion-input formControlName="phone" type="text"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label floating>Age</ion-label>
              <ion-input formControlName="address" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Age</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>      
        </form>
      </ion-list>

    </ion-slide>

    <ion-slide>
      <ion-list no-lines>   
        <form [formGroup]="slideTwoForm">
          <ion-item>
            <ion-label>Frequency</ion-label>
            <ion-select formControlName="frequency">
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label>Specifications</ion-label>
            <ion-select formControlName="specifications">
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>
          </ion-item>
  
          <ion-item>
            <ion-label>Number of Floors</ion-label>
            <ion-select formControlName="floors">
              <ion-option value="f">Female</ion-option>
              <ion-option value="m">Male</ion-option>
            </ion-select>
          </ion-item>
      
        </form>
      </ion-list>
    </ion-slide>

  </ion-slides>

</ion-content>
