<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-grid>
  <ion-row>
    <ion-col *ngFor="let product of products" (click)="viewItemDetails(product)" col-6>This column will take 2 columns
      <ion-avatar item-left>
        <img src="{{product.images[0]}}">
      </ion-avatar>
      <h2>{{product.name}}</h2>
      <div [ngSwitch]="product?.price_discount">
      <p *ngSwitchCase="true">€ <span st>{{product.price}}</span> <span>{{product.price_discount}}</span></p>
      <p *ngSwitchDefault>€ <span style="text-decoration: line-through;">{{product.price}}</span> <span>{{product.price_discount}}</span></p>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="viewCart()"><ion-icon name="cart"></ion-icon></button>
  </ion-fab>


</ion-content>
