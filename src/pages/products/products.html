<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-row>
    <ion-col *ngFor="let product of products" (click)="viewItemDetails(product)" col-6>
     <ion-card>
      <img src="{{product.images[0]}}">
      <ion-card-title><h2 text-center><strong>{{product.name}}</strong></h2></ion-card-title>
      <ion-card-content [ngSwitch]="product?.price_discount">
      <p *ngSwitchCase="true">R <span st>{{product.price}}</span> <span>{{product.price_discount}}</span></p>
      <p *ngSwitchDefault>R <span style="text-decoration: line-through;">{{product.price}}</span> <span>{{product.price_discount}}</span></p>
      </ion-card-content>
    </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="viewCart()"><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
</ion-content>
